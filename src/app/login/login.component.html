<!-- Default form login --><div id="alignment">
<form class="text-center border border-light p-5" #userForm = "ngForm" (ngSubmit) ="onSubmit()">
  
  <p class="h4 mb-4">Sign in</p>
  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" name="email" style="width: 60%;" [(ngModel)]="user.email" placeholder="E-mail">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4"style="width: 60%;"  name="password" [(ngModel)] ="user.password" placeholder="Password">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me  -->
     <mdb-checkbox style="width:30%;" [default]="true">Remember me</mdb-checkbox> 
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" style="width: 30%;"  type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a routerLink="/signup">Register</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
</div>
<!-- Default form login -->
