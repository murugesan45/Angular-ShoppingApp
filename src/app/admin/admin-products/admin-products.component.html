<div class="row">
    <div class="col-md-6">
        <form #userForm = "ngForm" (ngSubmit) ="onSave()">
          <h2> Please update the information </h2>
           <div class="form-group">
            <label for="category"> Category </label>
            <select id="category" class="form-control" [(ngModel)]= "admin.category" name="category">
                <option value="Vegetables">Vegetables</option>
                <option value="fruits">Fruits</option>
                <option value="Electronics">Electronics</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price"> Price </label>
            <div class="input-group">
                 <span class="input-group-text">$</span>
                <input id="price" type="number" class="form"  [(ngModel)]= "admin.price" name= "price">
            </div>
         </div>
         <div class="form-group">
            <label for="imageUrl"> Image Url </label>
            <input id="imageUrl" type="text" class="form"  [(ngModel)]= "admin.imageUrl" name="url">
         </div>
         <div class="form-group">
            <label for="imageUrl"> Description </label>
            <input id="imageUrl" type="text" class="form"  [(ngModel)]= "admin.description" name="description">
         </div>
         <button class= "btn btn-primary" type="submit">save </button> 
        </form> 

    </div>


    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src] ="url" class="card-img-top">
            <div class="card-body"> 
              <h5 class="card-title">Preview Image of the Product</h5>
              <!-- <p class="card-text">Please make sure of the image and details of the product </p> -->
            </div>
          </div>
    </div>
</div>
