<div class="row">
    <div class="col-md-6">
        <form>
            <div class="form-group">
                <label for="title"> Title </label>
                <input id="title" type="text" class="form">
           </div>
        
           <div class="form-group">
              <label for="price"> Price </label>
              <div class="input-group">
                   <span class="input-group-text">$</span>
                  <input id="price" type="number" class="form">
              </div>
           </div>
        
           <div class="form-group">
            <label for="category"> Category </label>
            <select id="category" class="form-control">
                <option value="Bread">Bread</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
            </select>
        </div>
         <div class="form-group">
            <label for="imageUrl"> Image Url </label>
            <input id="imageUrl" type="text" class="form">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Anadama_bread_%281%29.jpg" width="100" height="100">
         </div>
        
         <button class= "btn btn-primary">save </button> 
        </form> 

    </div>


    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img src="https://commons.wikimedia.org/wiki/File:Anadama_bread_(1).jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
